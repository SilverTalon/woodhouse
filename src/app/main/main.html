<div class="container">
  <div class="row">
    <div class="col-xs-6 widget weather">
      <h2>Weather</h2>
      <div class="row">
        <div class="col-xs-4 current">
          <span ng-bind="main.weather.current_observation.temp_f"></span>&deg;
          <img src="" ng-src="{{main.weather.current_observation.icon_url}}" />
        </div>
        <div class="col-xs-2 forecast">
        </div>
      </div>
    </div>
    <div class="col-cs-6 widget clock">
      <h2>Current Time</h2>
      <div class="row">
        <clock time-format="hh:mm" date-format="EEE MMM dd"></clock>
      </div>
    </div>
  </div>
</div>
