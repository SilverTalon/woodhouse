<div ng-include ng-controller="NavbarController as navbar" src="'components/navbar/navbar.html'"></div>
<div class="apps container">
  <div class="row">
    <div class="col-sm-2 col-md-2" ng-repeat="app in main.apps | orderBy:'rank'">
      <div class="thumbnail">
        <i class="fa" ng-class="app.icon"></i>
      </div>
      <div class="caption">
        <h3 ng-bind="app.name"></h3>
      </div>
    </div>
  </div>
</div>
